name: Run Jest Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: '8.0'

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test
        env:
          MONGODB_URI: mongodb://admin:flockwatch@localhost:27017/flock_watch_test?authSource=admin
